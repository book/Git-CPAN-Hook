name     = Git-CPAN-Hook
abstract = The original Acme::MetaSyntactic themes
author   = Philippe Bruhat (BooK) <book@cpan.org>
license  = Perl_5
copyright_holder = Philippe Bruhat (BooK)
; copyright_year = 2011-2015

[@Filter]
-bundle = @Basic
-remove = Readme

[PruneFiles]
filename = setup
match    = \.patch$
match    = mess/.*
match    = cover_db

[PkgVersion]

[AutoPrereqs]

[ReportVersions::Tiny]

[MetaResources]
repository.web    = http://github.com/book/Git-CPAN-Hook
repository.url    = http://github.com/book/Git-CPAN-Hook.git
repository.type   = git
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Git-CPAN-Hook
bugtracker.mailto = bug-git-cpan-hook@rt.cpan.org

[MetaJSON]
[MetaTests]
[PodSyntaxTests]
[PodCoverageTests]

[NextRelease]
format = %v %{EEE MMM d yyyy}d

[@Git]
changelog   = Changes
commit_msg  = Changes for version %v
tag_format  = v%v
tag_message = %N v%v
push_to     = origin
push_to     = github

[Git::NextVersion]
